<ion-content [fullscreen]="true">
  {{startCamera()}}

  <ion-img *ngIf="pictureIs" [src]="imageB64"></ion-img>
  <div *ngIf="filigrane && tmpFili" style="height:100%;width:100%;">
    <ion-img src="assets/filigrane.png" style="width: 100%; height: 100%;" [style.margin]=margin [style.transform]=valScale></ion-img>
  </div>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="returnMenu()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-fab *ngIf="pictureIs" vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="savePicture()">
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab *ngIf="!pictureIs" vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-fab *ngIf="pictureIs" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="supprPicture()">
      <ion-icon name="close-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
