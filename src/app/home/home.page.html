<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-text style="vertical-align:sub;">{{photoService.photos.length}} Photo(s)</ion-text>
      <ion-button style="float:right;" color="warning" (click)="clear_all()">Clear</ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ML</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.base64" (click)="save_this_photo(photo)"></ion-img>
        <ion-text class="above-image">
          <ion-text style="vertical-align:sub;">
            {{photo.IAResponse}}
          </ion-text>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="cameraDirection()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="warning" (click)="information()">
      <ion-icon name="alert-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
